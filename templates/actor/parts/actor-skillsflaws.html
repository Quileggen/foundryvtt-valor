{{!--SkillsFlaws--}}
<div class="grid grid-5col">


  <div class="attribute-box season2 text-border1 background">
    <div class="resource flex-group-center">
      <label for="system.misc.skillPoints" class="resource-label">Skill Points</label>
      <div class="resource-content flexrow flex-center flex-between">
        <input class="season1 text-border" type="text" name="system.misc.skillPoints.spent.value" value="{{system.misc.skillPoints.spent.value}}" data-dtype="Number"/>
        <span> / </span>
        <input type="text" name="system.misc.skillPoints.total.value" value="{{system.misc.skillPoints.total.value}}" data-dtype="Number"/>
      </div>
    </div>
  </div>

  {{!--Flaws--}}
  <div class="item-list-container season4 text-border1" style="--columns: 2;">
    <label class="resource-label">Flaws
      <ol class="items-list season4 text-border1">
        <li class="item flexrow items-header season4 text-border1 background">
          <div class="item-name">Name</div>
          <div class="item-controls">
            <a class="item-control item-create " title="Create item" data-type="flaw"><i class="fas fa-plus"></i> Add Flaw</a>
          </div>
        </li>
        {{#each flaws as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
          <div class="item-name">
            <div class="item-image">
              <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
            </div>
            <a class="item-control item-edit" title="Edit Item"><h4>{{item.name}}</h4></a>
          </div>
          <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
          </div>
        </li>
        {{/each}}
      </ol>
    </label>
  </div>

  {{!--Skills--}}
    <div class="item-list-container season3 text-border1" style="--columns: 2;">
      <label class="resource-label">Skills
        <ol class="items-list season3 text-border1">
          <li class="item flexrow items-header season3 background">
            <div class="item-name">Name</div>
            <div class="item-controls">
              <a class="item-control item-create" title="Create item" data-type="skill"><i class="fas fa-plus"></i> Add Skill</a>
            </div>
          </li>
          {{#each skills as |item id|}}
          <li class="item flexrow" data-item-id="{{item._id}}">
            <div class="item-name">
              <div class="item-image">
                <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
              </div>
              <a class="item-control item-edit" title="Edit Item"><h4>{{item.name}}</h4></a>
            </div>
            <div class="item-controls">
              <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
          </li>
          {{/each}}
        </ol>
      </label>
    </div>

</div>
